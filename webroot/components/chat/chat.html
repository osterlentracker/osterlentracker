<h4><i class="fa fa-comments"></i>   Chat</h4>

<div style="height: 300px; overflow-y: auto; padding: 8px; background: #333333">

	<i data-bind="if: (messages().length === 0)">Inga meddelanden.</i>

	<ul class="chat" data-bind="foreach: messages.slice(0).reverse()">
		<li>
			<div class="chat post">
				<b class="date"><span data-bind="text: author.nickname"></span></b><br />
				<div>
					<i class="fa fa-quote-left"></i> <span data-bind="text: message"></span>
				</div>
				<small><span data-bind="text: new Date(date).format('yyyy-MM-dd hh:mm')"></span></small>
				<br />
				<br />
			</div>
		</li>
	</ul>

</div>

<br />

<div data-bind="if: isAuthenticated">

		<div class="row collapse">
			<div class="small-9 columns">
				<input type="text" style="height: 44px" id="chatTextArea" data-bind="textInput: message, valueUpdate: afterkeydown, event: { 'keyup': send }" placeholder="Skriv ett meddelande hÃ¤r!" />
			</div>
			<div class="small-3 columns">
				<button class="button small" data-bind="click: send"><i class="fa fa-send"></i></button>
			</div>
		</div>

</div>
